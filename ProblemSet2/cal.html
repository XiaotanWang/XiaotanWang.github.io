
<html>
<head>
  <link rel="stylesheet" type="text/css" href="calstyle.css">
  <script src="calculator.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>
<body>
  <h1 class="word">Try 1+24 or any math you want to solve.</h1>
  <h2>test</h2>
  <div class="board">
    <form name="Calculator">
      <input type="text" id="disp">
      <br>
      <input type="button" class="b_op" value="+" onclick="get(value)">
      <input type="button" class="b_op" value="-" onclick="get(value)">
      <input type="button" class="b_op" value="*" onclick="get(value)">
      <br>
      <input type="button" class="b_op" value="/" onclick="get(value)">
      <input type="button" class="b_op" value="%" onclick="get(value)">
      <input type="button" class="b_clr" value="C" onclick="clearvalue()">
      <br>
      <input type="button" class="b_num" value="9" onclick="get(value)">
      <input type="button" class="b_num" value="8" onclick="get(value)">
      <input type="button" class="b_num" value="7" onclick="get(value)">
      <br>
      <input type="button" class="b_num" value="6" onclick="get(value)">
      <input type="button" class="b_num" value="5" onclick="get(value)">
      <input type="button" class="b_num" value="4" onclick="get(value)">
      <br>
      <input type="button" class="b_num" value="3" onclick="get(value)">
      <input type="button" class="b_num" value="2" onclick="get(value)">
      <input type="button" class="b_num" value="1" onclick="get(value)">
      <br>
      <input type="button" class="b_num" value="0" onclick="get(value)">
      <input type="button" class="b_evl" value="=" onclick="calculates()">

<button id="btn1">Hide test</button>
<script>
$(document).ready(function(){
  $("button#btn1").on('click',function(){
      $("h2").hide(500);
  });
})
</script>
</body>
</html>
